<header class="header">

  <div class="header-txt">
    <h2 routerLink="">Note<b>App</b></h2>
  </div>

  <div class="header-btn">
    <button class="btn-new" routerLink="/create-note"></button>
  </div>
</header>

<div class="functions-header">

  <div class="search-container">
    <input type="text" id="search" placeholder="Buscar..." (keyup)="searchAction($event)">
    <i class='bx bx-search'></i>
  </div>

  <div class="dropdown">
    <div class="dropdown-select">
      <span class="select">Ordenar</span>
      <i class='bx bx-caret-down'></i>
    </div>
    <div class="dropdown-list">
      <div (click)="getNotesTitle()" class="dropdown-list__item">Alfabeticamente</div>
      <div (click)="getNotesDate()" class="dropdown-list__item">Fecha</div>
      <div (click)="getNotes()" class="dropdown-list__item">Prioridad</div>
    </div>
  </div>



</div>
